    <!-- Twitter -->

    <meta name="theme-color" content="#4f46e5">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: #f8fafc;
          color: #0f172a;
          -webkit-font-smoothing: antialiased;
          overscroll-behavior-y: contain;
        }
        
        .aurora-bg {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
          filter: blur(80px);
          opacity: 0.35;
          overflow: hidden;
          pointer-events: none;
          will-change: transform;
        }
        .blob {
          position: absolute;
          width: 50vw;
          height: 50vw;
          border-radius: 50%;
          animation: move 30s infinite alternate cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }
        @keyframes move {
          from { transform: translate(-10%, -10%) rotate(0deg) scale(1); }
          to { transform: translate(20%, 20%) rotate(360deg) scale(1.2); }
        }

        .dot-active {
          width: 2.5rem;
          background-color: #4f46e5;
          box-shadow: 0 0 20px rgba(79, 70, 229, 0.5);
        }

        .custom-scrollbar::-webkit-scrollbar {
          width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #e2e8f0;
          border-radius: 20px;
        }
        
        ::selection {
          background: #4f46e5;
          color: white;
        }

        .perspective-container {
          perspective: 1200px;
        }

        .glass-card {
          background: rgba(255, 255, 255, 0.8);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="overflow-x-hidden">
    <div class="aurora-bg">
      <div class="blob bg-indigo-300 top-0 left-0"></div>
      <div class="blob bg-purple-300 bottom-0 right-0" style="animation-delay: -7s;"></div>
      <div class="blob bg-blue-100 top-1/2 left-1/4" style="animation-delay: -15s;"></div>
    </div>
    <div id="root"></div>
</body>
</html>
